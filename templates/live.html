<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Object Detection - YOLOv8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        img {
            width: 80%;
            max-width: 720px;
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Live Object Detection (YOLOv8)</h1>
    <p>YOLOv8 detects and labels objects in real-time using your webcam feed.</p>

    <div class="video-container">
        <!-- Flask sends the video stream here -->
        <img src="{{ url_for('video') }}" alt="YOLOv8 Live Feed">
    </div>

    <a href="{{ url_for('home') }}">‚Üê Go Back Home</a>
</body>
</html>
